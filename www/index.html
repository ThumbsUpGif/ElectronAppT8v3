<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

    <title>Occasions & Deadlines</title>

</head>

<body onload="load()">
    <div class="container">

        <!-- welcome message and input area - should show on start then disappear after you click the 'enter' buttton-->

        <div class="" id="input-hide">
            <div class="row">

                <div class="col s12 m12 distance-1"></div>

                <div class="col s12 m2"></div>
                <div class="col s12 m8">

                    <h2 style="text-align: center;">
                        Countdown to your special occasion!
                    </h2>
                    <br>


                </div>
                <div class="col s12 m2"></div>
            </div>

            <div class="row">
                <div class="col s12 m3"></div>
                <div class="col s12 m6">
                    <form action="">

                        <div class="input-field">
                            <input type="text" id="special-date" class="datepicker" placeholder="click here">
                            <label for="special-date" style="font-size: 20px; color: rgba(67, 67, 67, 0.87)">when is your
                                special occasion?</label>
                        </div>
                    </form>

                </div>
                <div class="col s12 m3"></div>

            </div>

            <div class="row">
                <div class="col s12 m3"></div>
                <div class="col s12 m6">
                    <form action="">

                        <div class="input-field">
                            <textarea class="materialize-textarea" name="user-occasion" id="user-occasion"
                                placeholder="e.g. my birthday"></textarea>
                            <label for="user-occasion" style="font-size: 20px; color: rgba(67, 67, 67, 0.87)">what is
                                your special occasion?</label>
                        </div>


                    </form>

                    

                    <button style="border-radius: 5px; border: solid 0.5px #333; padding: 6px;">Enter</button>
                </div>
                <div class="col s12 m3"></div>
            </div>




        </div>


        <!-- countdown ticker - should appear only after you click the 'enter' button -->

        <div class="hide" id="countdown-hide">

            <div class="row">

                <div class="col s12 m12 distance-2">
                    <p></p>

                </div>


                <div class="col s12 m12">

                    <div class="time col s12 m3">
                        <span class="number" id="days"></span>
                        <br>
                        <span class="unit">days</span>
                    </div>

                    <div class="time col s12 m3">
                        <span class="number" id="hours"></span>
                        <br>
                        <span class="unit">hours</span>
                    </div>

                    <div class="time col s12 m3">
                        <span class="number" id="minutes"></span>
                        <br>
                        <span class="unit">minutes</span>
                    </div>

                    <div class="time col s12 m3">
                        <span class="number" id="seconds"></span>
                        <br>
                        <span class="unit">seconds</span>
                    </div>


                </div>

                <div class="col s12 m12 distance-3"></div>

                <div class="col s12 m12">

                    <div class="time col s12 m12 until">
                        <span>until </span><span id="userOccasionOutput"></span>
                    </div>

                    <div class="col s12 m12 distance-4"></div>

                    <div class="col s12 m12">

                        <a id="eraseStorage" href="" style="height: 26px; width: auto; border-radius: 5px; border: solid 0.5px #333; padding: 6px;">create new timer</a>
                    </div>
                </div>



				</div>
			</div>
		</div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
